- name: Write PM2 config file for the Frontend
  become: false
  template:
    src: ecosystem.j2
    dest: "{{ frontend_project_path }}/ecosystem.config.js"
  notify:
    - delete pm2
    - start pm2
    - remove cache
    - reload nginx
