---
- name: Install packages based on package.json
  become: false
  shell: |
    yarn install \
    --prefer-offline \
    --frozen-lockfile \
    --non-interactive \
    --production=false
  args:
    chdir: "{{ frontend_project_path }}"

- name: Write .env file for the Frontend
  become: false
  template:
    src: env.j2
    dest: "{{ frontend_project_path }}/.env"

- name: Build the frontend project
  become: false
  shell: "node --max-old-space-size=4096 {{ frontend_project_path }}/node_modules/nuxt/bin/nuxt.mjs build"
  args:
    chdir: "{{ frontend_project_path }}"

